<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome Page</title>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #8EC5FC, #E0C3FC);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #7445a0;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .form-section {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container" x-data="{ showRegister: false, showLogin: false }">
    <h1>Welcome</h1>

    <div>
      <button @click="showLogin = true; showRegister = false">Login</button>
      <button @click="showRegister = true; showLogin = false">Register</button>
    </div>

    <!-- Registration Form -->
    <div class="form-section" x-show="showRegister">
      <h2>Register</h2>
      <form action="../php/register.php" method="POST">
        <input type="text" name="first_name" placeholder="First Name" required>
        <input type="text" name="last_name" placeholder="Last Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="tel" name="phone" placeholder="Phone Number" pattern="[0-9]{10}" required>

      <input type="submit" value="Register" style="background-color: #4CAF50; color: white; font-weight: bold;">
      </form>
    </div>

    <div x-show="showLogin">
      <h2>Login</h2>
      <form action="../php/login.php" method="POST">
        <input type="email" name="email" placeholder="Enter Email" required>
        <button type="submit">Get OTP</button>
      </form>
    </div>


  
</body>
</html>
